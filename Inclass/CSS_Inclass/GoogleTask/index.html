<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Home Page</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<ul id="nav-bar">
    <li><a class="nav-bar-opacity" href="#">Gmail</a></li>
    <li><a class="nav-bar-opacity" href="#">Images</a></li>
    <li>
        <a href="#">
            <div class="nav-bar-opacity" id="menu-icon"></div>
        </a>
    </li>
    <li>
        <!--<div id="notification-icon"></div>-->
        <img
                height="25px"
                src="notification.png"
                style="
            background-position: -132px -38px;
            background-size: 528px 68px;
            padding-top: 3px;
          "
        />
    </li>
    <li>
        <!--        <div id="profile-icon"></div>-->
        <img
                height="40px"
                src="myphoto.jpeg"
                style="
            background-size: 900px 100px;
            padding-top: 3px;
            border-radius: 50%;
          "
                width="40px"
        />
    </li>
</ul>

<div class="main-content">
    <div id="logo">
        <img
                alt="Google logo"
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
    </div>
    <div id="search-bar">
        <label>
            <input name="search" type="text"/>
        </label>
        <a href="#" id="speech-link"
        ><img
                alt="Speech icon"
                src="https://lh5.googleusercontent.com/OorCLDb2xlVQ4P2MDNCiwAnpv0K1ZrcDwEwRS3sOfDMrnYTnVPvCh7WtFQMbZ_S9u_jzcSLd8g=s128-h128-e365"
        /></a>
    </div>
    <div class="buttons">
        <button name="Google-Search" style="opacity: 0.5">Google Search</button>
        <button name="Feeling-Lucky" style="opacity: 0.5">
            I'm Feeling Lucky
        </button>
    </div>
    <!-- Recently closed tabs   -->
    <div style="padding-top: 30px">
        <div>
            <a href="https://www.google.com" target="_blank"
            ><img class="tabs" src="google.jpeg"
            /></a>
            <a href="https://en.wikipedia.org/wiki/Main_Page" target="_blank"
            ><img class="tabs" src="wiki.jpeg"
            /></a>
            <a href="https://www.youtube.com" target="_blank"
            ><img class="tabs" src="youtube.jpeg"
            /></a>
        </div>
        <div>
            <a href="https://github.com/" target="_blank"
            ><img class="tabs" src="github.png"
            /></a>
            <a href="https://www.w3schools.com/" target="_blank"
            ><img class="tabs" src="w3.jpeg"
            /></a>
            <a href="https://www.google.com/drive/" target="_blank"
            ><img class="tabs" src="drive.jpeg"
            /></a>
        </div>
    </div>
</div>
</body>
<footer>
    <div class="bottom-nav">
        <ul class="ul-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul class="ul-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
</footer>
</html>
